<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="reset.css" res="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<body>
    <div class="wrap">
        <div id="search-block">
            <input id="text-id" placeholder="Please input order ID" value="">
            <input id="text-name" placeholder="Please input your name" value="">
            <div>
                <button id="search-button">Search</button>
                <!--button id="clear-button">Clear all data</button-->
            </div>
        </div>
        <div id="order-block">
            <div class="order-div" value="0">
                <div class="first-property">
                    <div class="checkbox-div">
                        <div class="checkbox-text">&#10003</div>
                    </div>
                </div>
                <div class="property" id="order-id">ID</div>
                <div class="property" id="order-name">Name</div>
                <div class="time-property" id="order-name">Time</div>
                <div class="property" id="order-commondity">Commodity</div>
                <div class="property" id="order-price">Price</div>
                <div class="property" id="order-status">Status</div>
            </div>
            
        </div>
    </div>

    <script src="axios.js"></script>
</body>
</html>
